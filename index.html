<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <title>Mis libros</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mis Libros</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <form class="d-flex">
                        <input id="buscador" class="form-control me-2" placeholder="Encuentre su título o autor deseado"
                            aria-label="Search">
                        <button id="btnBuscar" class="btn btn-outline-success">Buscar</button>
                    </form>

                </ul>
                <ul>
                    <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Ordenar por:</option>
                        <option value="1">Mayor a menor</option>
                        <option value="2">Menor a mayor</option>
                        <option value="3">Alfabeticamente</option>
                    </select>
                </ul>
                <ul className="navbar-nav me-auto">
                    <li className="nav-item ">
                        <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal"
                            class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                    </li>
                </ul>

            </div>
            <div>

            </div>
        </div>
    </nav>
    <br>
    <!-- Btns DarkMode -->
    <div style="margin: 0 auto;">
        <div class="row d-flex justify-content-center align-items-center" style="margin: 0 auto;">
            <!-- Columna para el botón de Dark Mode -->
            <div class="col-4 d-flex justify-content-center align-items-center">
                <button id="botonDarkMode" class="btn btn-dark">Dark</button>
            </div>

            <!-- Título -->
            <div class="col-4 d-flex justify-content-center align-items-center">
                <h1>Librería Online</h1>
            </div>

            <!-- Columna para el botón de Light Mode -->
            <div class="col-4 d-flex justify-content-center align-items-center">
                <button id="botonLightMode" class="btn btn-light">Light</button>
            </div>
        </div>
    </div>
    <hr>

    <form class="formContainer mb-3">
        <h4 class="text-center">Cargue su propio libro</h4>
        <div class="mb-2">
            <label for="titulo" class="form-label">Ingrese el nombre del libro</label>
            <input type="text" class="form-control col-sm-6" id="tituloInput" aria-describedby="titulo"
                placeholder="Título">
        </div>
        <div class="mb-2">
            <label for="autor" class="form-label">Ingrese el Autor</label>
            <input type="text" class="form-control col-sm-6" id="autorInput" aria-describedby="autor"
                placeholder="Autor">
        </div>
        <div class="mb-2">
            <label for="precio" class="form-label">Ingrese su Precio:</label>
            <input type="text" class="form-control col-sm-6" id="precioInput" aria-describedby="precio"
                placeholder="Precio">
        </div>
    </form>
    <div class="d-flex justify-content-center mt-3">
        <button type="button" id="guardarLibroBtn" class="btn btn-success">Crear Libro</button>
    </div>

    <div class="container">
        <div id="coincidencia"></div>
        <div id="productos" class="row"></div>
    </div>

    <!-- Modal Carrito -->
    <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column align-items-center " id="modal-body"></div>
                <div class="row ml-ato">
                    <p id="precioTotal"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-success"
                        id="botonFinalizarCompra">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>

    <script src="./js/libros.js"></script>
    <script src="./js/darkmode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
